<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="text/css" href="css/bootstrap.min.css">
    <link rel="icon" type="img/png" href="img/icon.png" style="width: 100%;" />
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w" action="index.html">
                    <span class="login100-form-title p-b-51" style="color: royalblue; font-weight: bold;">
                        <a href="index.html"><img src="img/logo.png" style="width: 50%;" alt=""></a>
                    </span>


                    <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                        <input class="input100" type="text" name="username" id="username" placeholder="Username">
                        <span class="focus-input100"></span>
                    </div>


                    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" id="password" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn " li>
                                Login
						</button>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-10 p-b-24">
                        <div class="contact100-form-checkbox">
                                <a href="#" class="txt1">
                                    Forgot Password?
                                </a>
                            </label>
                        </div>

                        <div>
                            <a href="Register.html" class="txt1">
                                Register
                            </a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
    <script src="js/main.js"></script>

</body>

</html>
